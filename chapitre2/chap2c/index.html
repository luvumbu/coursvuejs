<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Utilisation d'une fonction et affichahe d'une variable </title>
</head>
<div id="mon-app">
	<p>{{premier(2,4)}}</p>
	<!-- utilisation d'un variable avec parametres 2 et 4-->
</div>
<body>
	<!-- Ajout du CLI vueJS-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#mon-app", 
			data:{
				montext:"Wello Word !!"
			},
			methods:{
				premier:function(a,b) {
					return this.montext
					// utilisation des parametres 2 et 4 demande le resultat il affiche 6
				}
			}
		})
	</script>
</body>
</html>
