<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>function v-on</title>
</head>
<div id="mon-app">
 <div    v-on:click="click1">Action click 1</div>
 <button v-on:click="click2">Action click 2</button>
</div>
<body>
	<!-- Ajout du CLI vueJS-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#mon-app", 
			data:{
				montext:"Wello Word !!"
			} , 
			methods: {
				click1:function() {
					alert("Action click 1") ;
				} ,
				click2:function() {
					alert("Action click 2") ;
				}
			}
		})
	</script>
</body>
</html>
