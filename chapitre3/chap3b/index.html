<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>affiche en direct la valeur dune variable au changement v-model</title>
</head>
<div id="mon-app">
<input type="text" v-model="montext">
<div>{{montext}}</div>
</div>
<body>
	<!-- Ajout du CLI vueJS-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#mon-app", 
			data:{
				montext:"Wello Word !!"
			}
		})
	</script>
</body>
</html>
